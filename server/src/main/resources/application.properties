spring.application.name=justStore

# Database configuration from .env file (no secrets in VCS)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Devtools
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,public/**
spring.devtools.restart.additional-paths=src/main/resources

#File upload settings
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

# CORS settings
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173}

# App URLs
app.base-url=${APP_BASE_URL:http://localhost:8080}
app.frontend-url=${APP_FRONTEND_URL:http://localhost:5173}

# YouTube API settings
youtube.client-secret-file=classpath:${YOUTUBE_CLIENT_SECRET_FILE:client_secret.json}